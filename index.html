<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="./assets/library_icon.png">
                        <a href="">Your Library</a>
                    </div>
                    <div class="icons">
                        <a href=""><i class="fa-solid fa-plus"></i></a>
                        <a href=""><i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's eays, we'll help you</p>
                        <a href=""><button class="badge">Create playlist</button></a>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podacast to follow</p>
                        <p class="box-p2">We'll keep you updated on new episode</p>
                        <a href=""><button class="badge">Browse podcast</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <a href=""><img src="./assets/backward_icon.png" class="img"></a>
                    <a href=""><img src="./assets/forward_icon.png" class="img hide"></a>
                </div>
                <div class="sticky-nav-options">
                    <a href=""><button class="badge nav-item hide">Explore Premium</button></a>
                    <a href=""><button class="badge dark-badge nav-item"><i class="fa-regular fa-circle-down" style="margin-right: 5px;"></i>Install App</button></a>
                    <a href=""><i class="fa-regular fa-user"></i></a>
                </div>
            </div>
            <div class="cards"></div>
        </div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
